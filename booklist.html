<html>
<body>
<h1>My Book List</h1>

</body>
</html>

<script>

var books = [
  {title: 'The Design of EveryDay Things',
   author: 'Don Norman',
   alreadyRead: false
  },
  {title: 'The Most Human Human',
  author: 'Brian Christian',
  alreadyRead: true
  }];
  
var list = document.createElement("ul");
list.id = "ul";
document.body.appendChild(list);

listTag = document.getElementById("ul");
  
for (var i = 0; i < books.length; i++) {
	var newTitle = document.createElement("li");
	newTitle.textContent = "Title: " + books[i].title
	
	var newAuthor = document.createElement("li");
	newAuthor.textContent = "Author: " + books[i].author;

	listTag.appendChild(newTitle);
	listTag.appendChild(newAuthor);
}

</script>
